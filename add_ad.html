<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Front End</title>
    <script src="scripts/add_ad.js"></script>
</head>
<body>
    <nav>
        <a href="/index.html">All Ads</a>
        <a href="/add_ad.html">Add Ads</a>
    </nav>
    <h1>Add an Ad</h1>
    <form>
        <div>
            <label for="ServiceRequest">Service Request:</label>
            <input type="text" id="ServiceRequest">
        </div>
        <div>
            <label for="Desc">Description:</label>
            <input type="text" id="Desc">
        </div>       
        <div>
            <label for="DatePosted">Date Posted:</label>
            <input type="date" id="DatePosted">
        </div> 
        <div>
            <label for="JobCategory">Job Category:</label>
            <input type="text" id="JobCategory">
        </div> 
        <div>
            <label for="DateNeeded">Date Needed:</label>
            <input type="date" id="DateNeeded">
        </div>  
        <div>
            <label for="TimeSlot">Time Slot:</label>
            <input type="text" id="TimeSlot">
        </div>  
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email">
        </div>
        <div>
            <label for="City">City:</label>
            <input type="text" id="City">
        </div>  
        <div>
            <label for="ZipCode">Zip Code:</label>
            <input type="text" id="ZipCode">
        </div> 
        <div>
            <input type="button" id="addBtn" value="Add Ad">
        </div>
    </form>
    <div id="error"></div>
    
</body>
</html>
